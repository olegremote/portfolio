<div ng-repeat="myBook in myBooks">
    <div class="book-on-shelf col-sm-6 col-lg-4">
    <a href="#/books/{{ $index }}">
      <img ng-src="{{ myBook.cover }}" class="cover"></img>
      <h2 class="title">{{ myBook.title }}</h2>
      <h3 class="author">by {{ myBook.author }}</h3>
    </a>
  </div>
</div>
