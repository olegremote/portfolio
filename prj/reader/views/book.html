<div class="book-view">
  <div class="row">
    <div class="col-lg-6">
      <img ng-src="{{ book.cover }}"></img>
    </div>
    <div class="col-lg-6">
      <h2 class="title">{{ book.title }}</h2>
      <h3 class="author">by {{ book.author }}</h3>
      <p class="description">{{ book.description }}</p>
      <a href="#/" class="btn btn-default" role="button">back</a>
      <a href="#/books/{{ currentBookIndex }}/chapters/0" class="btn btn-default" role="button">
        read
      </a>
    </div>
  </div>
</div>
