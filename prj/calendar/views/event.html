<div class="event-detail">
  <h2 class="event-name">{{ event.name }}</h2>
  <p class="time">
    <span class="from">{{ event.from | date: 'hh:mm'}}</span>
     -
    <span class="to">{{ event.to | date: 'hh:mm' }}</span>
  </p>
  <p class="where">{{ event.where }}</p>

  <a href="#/">Back</a>
</div>
